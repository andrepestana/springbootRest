<div>Login</div>
{{message}}
<form name="login" ng-submit="logon()">
	<div>
		<input type="text" required="required" placeholder="Username"
			ng-model="username" />
	</div>
	<div>
		<input type="password" required="required" placeholder="Password"
			ng-model="password" />
	</div>
	<div>
		<input type="submit" value="Send" />
	</div>
</form>
